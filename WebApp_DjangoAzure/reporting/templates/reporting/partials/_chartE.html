<script>
      _categories = {{mg_categories_non_def_chf|safe}};
      _values = {{mg_values_non_def_chf|safe}};

      Highcharts.chart('chart-E', {
	  chart: {
              type: 'column'
	  },
	  title: {
              text: 'Mortgage (CHF)'
	  },
	  subtitle: {
              text: 'Non default per LTV band'
	  },
	  xAxis: {
              categories:_categories,
              crosshair: true
	  },
	  yAxis: {
              min: 0,
              max: 100,
              title: {
		  text: 'Loss Given Default %'
              },
           labels: {
            format: '{value}%'
          }
	  },
	  tooltip: {
              headerFormat: '<span style="font-size:12px">LTV Band: {point.key}</span><table>',
              pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
		  '<td style="padding:0"><b>{point.y:.2f} %</b></td></tr>',
              footerFormat: '</table>',
              shared: true,
              useHTML: true
	  },


	  plotOptions: {
              column: {
		  pointPadding: 0.2,
		  borderWidth: 0
        }
	  },
	  series: _values
      });
